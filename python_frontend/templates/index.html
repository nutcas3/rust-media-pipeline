<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Media Pipeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h2 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input[type="file"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 100px;
            font-family: 'Courier New', monospace;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .jobs-list {
            margin-top: 1rem;
        }
        
        .job-item {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .job-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .job-status.queued {
            background: #ffc107;
            color: #000;
        }
        
        .job-status.started {
            background: #17a2b8;
            color: white;
        }
        
        .job-status.finished {
            background: #28a745;
            color: white;
        }
        
        .job-status.failed {
            background: #dc3545;
            color: white;
        }
        
        .task-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .task-category {
            margin-bottom: 1.5rem;
        }
        
        .task-category h3 {
            color: #667eea;
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
        }
        
        .task-item {
            background: #f8f9fa;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        
        .task-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.25rem;
        }
        
        .task-desc {
            color: #666;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Rust Media Pipeline</h1>
        
        <div class="card">
            <h2>Process Media File</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="fileInput">Select File</label>
                    <input type="file" id="fileInput" required>
                </div>
                
                <div class="form-group">
                    <label for="taskSelect">Processing Task</label>
                    <select id="taskSelect" required>
                        <option value="">-- Select a task --</option>
                        <optgroup label="Acquisition/Prep">
                            <option value="download_file">Download File</option>
                            <option value="validate_checksum">Validate Checksum</option>
                            <option value="probe_media_file">Probe Media File</option>
                            <option value="split_file_chunks">Split File Chunks</option>
                            <option value="merge_file_chunks">Merge File Chunks</option>
                            <option value="sanitize_filename">Sanitize Filename</option>
                            <option value="create_file_manifest">Create File Manifest</option>
                            <option value="verify_file_integrity">Verify File Integrity</option>
                        </optgroup>
                        <optgroup label="Video Processing">
                            <option value="transcode_h264_to_h265">Transcode H.264 to H.265</option>
                            <option value="resize_to_720p">Resize to 720p</option>
                            <option value="get_video_info">Get Video Info</option>
                            <option value="extract_frames">Extract Frames</option>
                            <option value="extract_thumbnails">Extract Thumbnails</option>
                            <option value="create_animated_gif">Create Animated GIF</option>
                            <option value="detect_scene_cuts">Detect Scene Cuts</option>
                            <option value="apply_watermark">Apply Watermark</option>
                            <option value="extract_key_frame">Extract Key Frame</option>
                        </optgroup>
                        <optgroup label="Audio Processing">
                            <option value="resample_audio">Resample Audio</option>
                            <option value="extract_audio_from_video">Extract Audio from Video</option>
                            <option value="get_audio_info">Get Audio Info</option>
                            <option value="generate_waveform_json">Generate Waveform JSON</option>
                            <option value="mix_audio_tracks">Mix Audio Tracks</option>
                        </optgroup>
                        <optgroup label="Binary/Utility">
                            <option value="calculate_sha256">Calculate SHA-256</option>
                            <option value="compress_archive">Compress Archive</option>
                            <option value="extract_exif_metadata">Extract EXIF Metadata</option>
                            <option value="validate_format_compliance">Validate Format</option>
                            <option value="purge_original_file">Purge Original File</option>
                            <option value="chain_job_trigger">Chain Job Trigger</option>
                            <option value="report_metrics">Report Metrics</option>
                        </optgroup>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="paramsInput">Parameters (JSON)</label>
                    <textarea id="paramsInput" placeholder='{"bitrate": "1M", "codec": "h265"}'>{}</textarea>
                </div>
                
                <button type="submit" id="submitBtn">Process File</button>
                
                <div id="status" class="status"></div>
            </form>
        </div>
        
        <div class="card">
            <h2>Recent Jobs</h2>
            <button onclick="loadJobs()">Refresh Jobs</button>
            <div id="jobsList" class="jobs-list"></div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('uploadForm');
        const status = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const taskSelect = document.getElementById('taskSelect');
            const paramsInput = document.getElementById('paramsInput');
            
            if (!fileInput.files[0]) {
                showStatus('Please select a file', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('task', taskSelect.value);
            formData.append('params', paramsInput.value);
            
            submitBtn.disabled = true;
            showStatus('Uploading and enqueueing job...', 'info');
            
            try {
                const response = await fetch('/api/process', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus(`Job enqueued successfully! Job ID: ${data.job_id}`, 'success');
                    form.reset();
                    loadJobs();
                } else {
                    showStatus(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
            }
        });
        
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        async function loadJobs() {
            try {
                const response = await fetch('/api/jobs');
                const data = await response.json();
                
                const jobsList = document.getElementById('jobsList');
                
                if (data.jobs.length === 0) {
                    jobsList.innerHTML = '<p style="color: #666;">No jobs yet</p>';
                    return;
                }
                
                jobsList.innerHTML = data.jobs.map(job => `
                    <div class="job-item">
                        <div>
                            <strong>Job ID:</strong> ${job.id}<br>
                            <small>Created: ${new Date(job.created_at).toLocaleString()}</small>
                        </div>
                        <span class="job-status ${job.status}">${job.status}</span>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load jobs:', error);
            }
        }
        
        loadJobs();
        
        setInterval(loadJobs, 5000);
    </script>
</body>
</html>
